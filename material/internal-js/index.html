<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNDAMENTAL JAVASCRIPT</title>
</head>
<body>
    <button id="alert" onclick="tblAlert()">TOMBOL : 0</button>
    <script>
        let index = 0;
        function tblAlert(){
            //alert("Hai");//
            index++
            document.getElementById('alert').textContent = 'TOMBOL : ' + index;

        }
    </script>
</body>
</html>
